# [git_metrics]
# disabled = false

[git_status]
ahead = "[⇡${count} ](bold green)"
diverged = "⇕[⇡${ahead_count}](bold green)[⇣${behind_count} ](bold red)"
behind = "[⇣${count} ](bold red)"
conflicted = "[ ](bold red)"
untracked = "[ ${count} ](yellow)"
staged = "[ ${count} ](blue)"
stashed = "[ ${count} ](purple)"
modified = "[ ${count} ](green)"
renamed = "[ ${count} ](blue)"
deleted = "[ ${count} ](red)"
format = "$all_status$ahead_behind"

