"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 150

[character]
success_symbol = "[❯](bold blue)"
error_symbol = "[X](bold red)"

[aws]
symbol = "  "
style = "bold #ffb86c" # dt

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
style = "bold #50fa7b"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
style = "bold #ff79c6"

# [git_metrics]
# disabled = false

[git_status]
ahead = "[⇡${count} ](bold green)"
diverged = "⇕[⇡${ahead_count}](bold green)[⇣${behind_count} ](bold red)"
behind = "[⇣${count} ](bold red)"
conflicted = "[ ](bold red)"
untracked = "[ ${count} ](yellow)"
staged = "[ ${count} ](blue)"
stashed = "[ ${count} ](purple)"
modified = "[ ${count} ](green)"
renamed = "[ ${count} ](blue)"
deleted = "[ ${count} ](red)"
format = "$all_status$ahead_behind"
style = "bold #ff5555"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rust]
symbol = " "

[spack]
symbol = "🅢 "

[cmd_duration]
style = "bold #f1fa8c"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[custom.timetrace]
command = """ timetrace status --format "Current project: {project} - Worked today: {trackedTimeToday}" """
when = "timetrace status"
shell = "sh"
